<!DOCTYPE html>
<html>
<head>
    <title>html lists </title>
    <!--CWB Mentorship Program-->
</head>
<body>
    <h4>Unordered List
        <ul>
            <li>Watermelon</li>
            <li>Grape</li>
            <li>Peach</li>
            <li>Lemon</li>
        </ul>
    </h4>

    <h4>Ordered List
        <ol>
            <li>Raspberry</li>
            <li>Mango</li>
            <li>Banana</li>
            <li>Orange</li>
        </ol>
    </h4>
</body>
</html>
